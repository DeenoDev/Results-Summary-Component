<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>  
</head>
<body>

  <main>
    <div class="result-summary">
      <div class="results grid-flow"  data-spacing="large">
        <h1 class="section-title">Your Result</h1>

        <p class="result-score">
          <span>76</span> of 100
        </p>

        <div class="grid-flow">
          <p class="result-rank">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>

        <div class="grid-flow">

        </div>

      </div>

    </div>
     
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DeenoDev">Deyano Klaasen</a>.
  </div>
</body>
</html>
